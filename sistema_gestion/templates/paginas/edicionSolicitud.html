{% extends "paginas/base.html" %}

{% block tittle %} Gestion de Solicitud {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Solicitud</h2>
    <div class="card">
            <div class="card-body">
                <form action="/editarSolicitud/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtId_Solicitud" name="txtId_Solicitud" value="{{solicitud.id_solicitud}}" class="form-control" placeholder="Id solicitud" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtId_Persona" name="txtId_Persona" value ="{{ solicitud.id_persona }}"class="form-control" placeholder="Id persona" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtEstado" name="txtEstado" value ="{{ solicitud.estado }}" class="form-control" placeholder="Estado" maxlength= 40 required>
                </div>
                <div class="form-group">
                    <input type="text" id="numMonto" name="numMonto" value="{{ solicitud.monto }}" class="form-control" placeholder="Monto" required>
                </div>
                <div class="form-group">
                    <input type="text" id="numTasa" name="numTasa" value= "{{ solicitud.tasa }}" class="form-control" placeholder="Tasa" required>
                </div>
                <div class="form-group">
                    <input type="text" id="numCuota" name="numCuota" value = "{{ solicitud.cuota }}" class="form-control" placeholder="Cuota" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

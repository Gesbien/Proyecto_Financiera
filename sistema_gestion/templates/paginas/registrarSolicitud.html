{% extends 'paginas/base.html' %}

{% block title %} Prestamo {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-3">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Registro de Solicitudes</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <div class="card">
                <div class="card-body">
                    <form action="/persona/registro/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtId_Persona" name="txtId_Persona" value= "{{persona.id_persona}}" class="form-control" placeholder="Id persona" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCedula" name="txtCedula" value= "{{persona.cedula}}" class="form-control" placeholder="Cedula" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombres" name="txtNombres" value= "{{persona.nombres}}" class="form-control" placeholder="Nombres" ax_length=80 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellidos" name="txtApellidos" value= "{{persona.apellidos}}" class="form-control" placeholder="Apellidos" max_length=80 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value= "{{persona.direccion}}" class="form-control" placeholder="Direccion" max_length=256 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" value= "{{persona.telefono}}" class="form-control" placeholder="Telefono" max_length=20 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtcelular" name="txtcelular" value= "{{persona.celular}}" class="form-control" placeholder="Celular" max_length=20 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTipo" name="txtTipo" value= "{{persona.tipo}}" class="form-control" placeholder="Tipo" max_length=20 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEstado" name="txtEstado" value= "{{persona.estado}}" class="form-control" placeholder="Estado" max_length=20 required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Registrar</button>
                    </div>
                    </form>

                    <form action="/solicitud/registro/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtId_Solicitud" name="txtId_Solicitud" class="form-control" placeholder="Id solicitud" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEstado" name="txtEstado" class="form-control" placeholder="Estado" maxlength= 40 required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numMonto" name="numMonto" class="form-control" placeholder="Monto" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numTasa" name="numTasa" class="form-control" placeholder="Tasa" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCuota" name="numCuota" class="form-control" placeholder="Cuota" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Registrar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
